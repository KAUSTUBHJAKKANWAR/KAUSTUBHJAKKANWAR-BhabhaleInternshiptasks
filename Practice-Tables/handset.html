<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Handset</title>
    <style>
        table, th, td {
            border: 2px solid black;
            margin-left: auto;
            margin-right: auto;
        }
        #title{
            background-color: rgb(255, 18, 93);
        }
        .box {
            background-color: rgb(46, 255, 178)
        }
    
       
        
    </style>
</head>
<body>
    <table>
        <tr id="title">
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2" >Specifications</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <!-- nested table -->
                <table > 
                    <tr>
                        <th class="box">Model</th>
                        <th class="box">Storage</th>
                    </tr>
                    <tr>
                        <td>iPhone 16 Pro</td>
                        <td>1TB</td>
                    </tr>
                    <tr>
                        <td>iPhone 15 plus</td>
                        <td>256GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>Dell</td>
            <td colspan="2" >15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Realme</td>
            <td colspan="2" >10.5" Display</td>
        </tr>
    </table>
</body>
</html>
